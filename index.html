<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    
    
    <title>Вторичная союзная связь</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <header class="h5">
            <a class="nav-link p-1" href="/">Служебные слова</a>
        </header>
    </nav>
    <div class="container-fluid">
        <div class="row gx-3">

            <!-- MAIN CONTENT: takes full width on XS, 9 cols on MD+ -->
            <main class="col-12 col-md-9 order-1 p-3">
            
    <div class="container">
        <h1>Вторичная союзная связь</h1>
        <hr/>

        
            <div>
                <ul class="list-group list-group-flush">
                    
                        <li class="list-group-item">
                            <h5>
                                <a href="/" class="link-dark link-underline-opacity-0">но</a>
                            </h5>
                            <ul>
                            
                                <li>Утром бывает <span style="background-color: #ecae98; position: relative; cursor: help;"
                                    tabindex="0"
                                    onmouseenter="this.querySelector('.tooltip').style.visibility='visible'; this.querySelector('.tooltip').style.opacity=1;"
                                    onmouseleave="this.querySelector('.tooltip').style.visibility='hidden'; this.querySelector('.tooltip').style.opacity=0;"
                                    onfocus="this.querySelector('.tooltip').style.visibility='visible'; this.querySelector('.tooltip').style.opacity=1;"
                                    onblur="this.querySelector('.tooltip').style.visibility='hidden'; this.querySelector('.tooltip').style.opacity=0;">
                                    туман, <b class="conj" style="background-color: #98C8EC;">но</b> теплый
                                    <span class="tooltip" style="visibility:hidden; opacity:0; transition:opacity .15s ease;
                                      position: absolute; left: 50%; transform: translateX(-50%);
                                      bottom: calc(100% + 8px); background: #222; color: #fff; padding: .35rem .6rem;
                                      border-radius: .35rem; white-space: nowrap; font-size: .85rem; z-index: 1000;">
                                    Первый уровень связи - связь словоформ.
                                    Тип связи: согласование
                                    </span>
                                </span>. <small class="text-muted">А.Чехов</small></li>
                            
                            </ul>
                        </li>
                    
                </ul>
            </div>
        
    </div>
    

            </main>

            
            
        </div>
    </div>
</body>
</html>
